<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Find your product!</h1>
        <p class="text-center">Here you can upload a photo of any kind of garment and see what is our most similar
            product.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload your file:</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileInput" name="file">
                    <label class="custom-file-label" for="fileInput">Choose file</label>
                </div>
            </div>
            <!-- Button to upload the file -->
            <button id="uploadButton" type="button" class="btn btn-success mt-3">Upload File</button>
        </form>

        <div class="image-container mt-3">
            <!-- Buttons -->
            <button id="prevButton" class="btn btn-secondary" style="height: 300px; width: 50px;"><<</button>
            
            <!-- Uploaded image -->
            <img id="uploadedImage" class="image-placeholder" src="/static/blank.png" alt="Uploaded Image"
                style="height: 300px; width: 300px; margin: 0 10px;">
            
            <!-- Container for selectors -->
            <div class="selectors-container mt-3">
                <!-- Selector 1 -->
                <select id="selector1" class="form-select mb-3" style="width: 200px;">
                    <option value="option1">Season</option>
                    <option value="option2">Winter</option>
                    <option value="option3">Summer</option>
                    <option value="option4">Spring</option>
                    <option value="option5">Autumn</option>
                </select>
        
                <!-- Selector 2 -->
                <select id="selector2" class="form-select mb-3" style="width: 200px;">
                    <option value="option1">Product type</option>
                    <option value="option2">Clothes</option>
                    <option value="option3">Shoes</option>
                    <option value="option4">Perfumery</option>
                    <option value="option5">Sport</option>
                    <option value="option6">Home</option>
                </select>
        
                <!-- Selector 3 -->
                <select id="selector3" class="form-select" style="width: 200px;">
                    <option value="option1">Section</option>
                    <option value="option2">Women</option>
                    <option value="option3">Men</option>
                    <option value="option4">Kids</option>
                </select>
            </div>
        
            <!-- Generated outfit image -->
            <img id="outfitImage" class="image-placeholder" src="/static/blank.png" alt="Generated Outfit Image"
                style="height: 300px; width: 300px; margin: 0 10px;">
        
            <!-- Buttons -->
            <button id="nextButton" class="btn btn-secondary" style="height: 300px; width: 50px;">></button>
        </div>
        




        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to menu</a>
        </div>



    </div>
    <script src="./static/search.js"></script>
    <script src="./static/search_buttons.js"></script>
</body>

</html>
