<!DOCTYPE html>
<html>
  <head>
    <title>Main menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-4">Welcome to My Flask App</h1>
      <p class="text-center">This is a basic Flask web application.</p>
      
      <form>
        <div class="mb-3">
            <label for="imageCountInput" class="form-label">Number of Images to Load:</label>
            <input type="number" class="form-control" id="imageCountInput" placeholder="Enter number of images">
        </div>
        <button id="load_images_button" type="submit" class="btn btn-success mt-3">Load Images</button>
      </form>
      
      <div class="mt-5">
          <h2 id="info">Additional Information</h2>
          <p>This is some additional information.</p>
          <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
          </ul>
      </div>

      <!-- Button to check similarities -->
      <button id="checkSimilaritiesBtn" class="btn btn-primary mt-3">Check Similarities</button>
      
      <!-- Bar to display selection status -->
      <div id="selectionBar" class="mt-3">
        <!-- Bar will be displayed here -->
      </div>


      <!-- Script to handle button click and update selection bar -->
      <script>
        document.getElementById('load_images_button').addEventListener('click', function() {
          // Get the amount of images from the input field
          let nImages = document.getElementById('imageCountInput').value;
      
          // Call random selector with the amount of images as a query parameter
          fetch(`/select_images?n_images=${nImages}`)
            .then(response => response.json())
            .then(data => {
            console.log(data);
              // Update selection bar
              let textToDisplay = document.getElementById('info');
                textToDisplay.innerHTML = `Selected ${data.imagesToTake.length} images`;
              let selectionBar = document.getElementById('selectionBar');
              selectionBar.innerHTML = ''; // Clear previous content
              data.imagesToTake.forEach(status => {
                let color = status === 1 ? 'green' : 'red';
                let div = document.createElement('div');
                div.style.width = '20px';
                div.style.height = '20px';
                div.style.backgroundColor = color;
                div.style.display = 'inline-block';
                selectionBar.appendChild(div);
              });
            });
        });
      </script>
    </div>

  </body>
</html>
